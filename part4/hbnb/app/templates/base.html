<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}HBnB{% endblock %}</title>
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icon.png') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
	<header class="site-header">
		<div class="branding">
			<a href="{{ url_for('index') }}" class="logo-link" aria-label="Go to index">
				<img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo" />
			</a>
		</div>
		<nav class="main-nav" aria-label="Main navigation">
			<ul>
				{% if not session.get('user_id') %}
				<li><a href="{{ url_for('register') }}">Register</a></li>
				<li><a href="{{ url_for('login') }}" class="login-button">Login</a></li>
				{% else %}
				<li><a href="{{ url_for('new_place') }}">New Place</a></li>
				<li><a href="{{ url_for('logout') }}" class="login-button">Logout</a></li>
				{% endif %}
			</ul>
		</nav>
	</header>

	<main class="content" role="main">
		{% block content %}{% endblock %}
	</main>

	<footer class="site-footer">
		<p>&copy; {{ current_year if current_year else 2025 }} HBnB. All rights reserved.</p>
	</footer>
	<script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</body>
</html>
