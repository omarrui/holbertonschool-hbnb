<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--header-->
    <header>
        <a href="index.html" class="logo">
            <img src="images/icon.png" alt="Application Logo">HBNB
        </a>
        </a>
    
        <nav>
            <a href="index.html" class="nav-button">Home</a>
            <a id="login-link" class="login-button" href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <section class="add-review form">
            <h3>Add Your Review</h3>
            <form id="review-form">
                <div class="form-group">
                    <label for="review">Your Review</label>
                    <textarea id="review" name="review" rows="5" placeholder="Write your review here..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select id="rating" name="rating" required>
                        <option value="" disabled selected>Select a rating</option>
                        <option value="1">★☆☆☆☆</option>
                        <option value="2">★★☆☆☆</option>
                        <option value="3">★★★☆☆</option>
                        <option value="4">★★★★☆</option>
                        <option value="5">★★★★★</option>
                    </select>
                </div>
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    <footer>
        <p>All rights reserved</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
